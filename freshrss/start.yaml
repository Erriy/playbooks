---
- hosts: '{{ hosts }}'
  # become: yes
  # become_method: sudo
  # become_user: root
  vars:
    backup: ./backup/{{ inventory_hostname }}/root/freshrss_data.tar.gz
  tasks:
    - name: check backup file
      local_action: stat path='{{ backup }}'
      register: result

    - name: copy backup file to server
      copy:
        src: '{{ backup }}'
        dest: /root/freshrss_data.tar.gz
      when: result.stat.exists

    - name: extract backup file
      shell:
        chdir: /root/
        cmd: tar vxf /root/freshrss_data.tar.gz
      when: result.stat.exists

    - name: run docker container
      shell:
        cmd: docker run -d --restart=always --name={{ name | default('freshrss') }} -v /root/freshrss/data/:/var/www/FreshRSS/data/ -v /root/freshrss/extensions/:/var/www/FreshRSS/extensions/ -p {{ port | default(80) }}:80 freshrss/freshrss